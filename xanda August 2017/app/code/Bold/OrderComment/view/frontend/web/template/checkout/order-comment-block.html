<div class="payment-notice" style="color: green; display:none;"><strong>Payment Notice:</strong> You will be charged the remaining amount at the time of delivery.</div>


<div class="payment-option _collapsible opc-payment-additional comment last"
     data-bind="mageInit: {'collapsible':{'openedState': '_active'}}">
     
     <div style="color: green;"><strong>Payment Notice:</strong> You will be charged the remaining amount at the time of delivery.</div>
     
    <div class="payment-option-title field choice" data-role="title">
        <span class="action action-toggle" role="heading" aria-level="2">
            <!-- ko i18n: 'Do you have any comments regarding the order?'--><!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">
        <div style="color: green;"><strong>Payment Notice:</strong> You will be charged the remaining amount at the time of delivery.</div>
        
        <form class="form form-discount order-comment-form">
            <div class="payment-option-inner">
                <div class="field" data-bind="css: { _error : remainingCharacters() < 0 && hasMaxLength()}">
                    <label class="label">
                        <span data-bind="i18n: 'Enter comment'"></span>
                    </label>
                    <div class="control">
                        <textarea class="input-text order-comment" name="comment-code" rows="4" data-bind="value: comment,valueUpdate: 'afterkeydown',attr:{placeholder: $t('Enter your comment...')} " ></textarea>
                        <p data-bind="if: hasMaxLength()">Remaining characters: <span class="order-comment-form__characters" data-bind="text: remainingCharacters"></span></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
